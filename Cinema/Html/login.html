<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginDecide</title>
    <link rel="stylesheet" href="/Css/estilo_Login.css">
</head>
<body>
    <header>
        <h1>Login</h1>
        <img src="/Imagens/LogoCinema.png" alt="">
    </header>

    <main>
        <form action="">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="seuemail@dominio.com" required>

            <div id="senha">
                <label for="senha_login">Senha</label>
                <input type="password" name="senha" id="senha_login" placeholder="insira sua senha" required>
            </div>

            <button type="submit" id="button">registrar</button>
        </form>
    </main>

    <script src="/js/script.js"></script>
</body>
</html>
